<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Laboratory</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <div class="container">

        <label for="string-saver-form">
            <h1> String Saver: </h1>
        </label>
        <form id="string-saver-form">
            <input id="string-saver-input" />
            <input type="submit" />
        </form>
        <div id="saved-string">
        </div>

    </div>

    <div class="container">
        <label for="counter">
            <h1> Hit Counter: </h1>
        </label>
        <div id="counter"></div>
    </div>

    <div class="container">
        <label for="list-builder-form">
            <h1> List Builder: </h1>
        </label>

        <form id="list-builder-form">
            <input id="list-builder-input" />
            <input type="submit" />
        </form>

        <ol id="list">
        </ol>
    </div>

    <button id="clear-all" type="button" class="btn btn-danger">Clear All</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
